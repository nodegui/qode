on:
  push:
     branches:
        - fix-build
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/setup-node@master
        with:
          node-version: "16.x"
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Ubuntu dependencies
        run: sudo apt-get install libgtk-3-dev g++ build-essential ninja-build

      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Build Qode binary
        run: node build.js
        env:
          SYNC_GIT_SUBMODULE: 1

      - name: Compress files
        uses: a7ul/tar-action@v1.0.2
        with:
          command: c
          cwd: ./node/out/Release
          files: |
            ./qode
          outPath: qode-linux-x64-test.tar.gz

      - uses: actions/upload-artifact@v1
        with:
          name: qode-linux-x64-test.tar.gz
          path: qode-linux-x64-test.tar.gz

